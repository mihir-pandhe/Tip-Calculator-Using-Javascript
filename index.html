<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <h1>Tip Calculator</h1>
        <div>
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>
        <div>
            <label for="tipPercent">Tip Percentage:</label>
            <input type="number" id="tipPercent" placeholder="Enter tip percentage">
        </div>
        <div>
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" placeholder="Enter number of people">
        </div>
        <button id="calculateBtn">Calculate Tip</button>
        <div id="result"></div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
